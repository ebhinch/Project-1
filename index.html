<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src='game.js'></script>
</head>

<body>
    <h1> Welcome to Brooks' Blackjack </h1>

    <h3> Please verify your birthday below. Players must be at last 21 years of age to play.</h3>

    <main>
        <!-- create id and class for birthday form -->
        <section id = "birthday-verification">
            <form class = "birthday-form">
                <input type = "date" name = "birthday">
                <button id = "birthday-button">Enter</button>
            </form>
        </section>
        
        <!-- create deal button-->
        <div class = "game-start">
            <input type = "button" id = "deal-button" value = "DEAL">
        </div>

        <!-- create hit and stay buttons -->
        <div class = "game-play">
                <input type = "button" class = "btn" value = "HIT">
                <input type = "button" class = "btn" value = "STAY">
        </div>

        <!-- create div for game table that cards will appear on -->
        <div id = "game-table"></div>

    </main>
    <hr>

    <!-- create real links -->
    <footer>
        <a href="www.facebook.com">Facebook</a>
        <a href="www.instagram.com">Instagram</a>
        <a href="www.twitter.com">Twitter</a>
    </footer>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</body>
</html>
