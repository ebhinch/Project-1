<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brooks' Blackjack</title>

    <!-- link bootstrap code -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- link CSS -->
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <h1> Welcome to Brooks' Blackjack! </h1>

    <h2>Think you can beat the house? Let's find out!</h2>


    <main>
        <!-- create deal button-->
        <div class="deal-button-container">

            <input type="button" id="deal-button" value="DEAL">

        </div>

    </main>

    <hr>

    <!-- create dealer game board -->
    <div class="jumbotron" id="dealer-jumbotron">
        <h4>DEALER</h4>
        
    </div>

    <!-- create player game board -->
    <div class="jumbotron" id="player-jumbotron">
        

        <!-- create hit and stay buttons -->
        <div class="game-play">
            <h4>PLAYER</h4>
            <input type="button" id="hit-button" value="HIT">
            <input type="button" id="stay-button" value="STAY">
            <br>
            <img class = "card-image" src = "./PNG-cards-1.3/2_of_hearts.png">
            <img class = "card-image" src = "./PNG-cards-1.3/3_of_clubs.png">
        </div>
    </div>

    <!-- create footer -->
    <footer id="footer-id">
        <hr>
        <a href="http://www.bicyclecards.com/how-to-play/blackjack/">Feeling rusty? Brush up on your Blackjack strategy!</a>
    </footer>


    <!-- add in jquery script -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- link JS -->
    <script src='game.js'></script>
</body>
